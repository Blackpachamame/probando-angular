<div class="min-w-72 border border-black rounded-md p-2.5 inline-block" [class.text-white]="isHeroVillain()"
  [class.bg-fuchsia-900]="isHeroVillain()">
  <div class="flex justify-center">
    <img [src]="hero().image" />
  </div>

  <div class="text-center">
    <div class="font-bold text-[1.4rem]">
      {{ hero().name }}
      @if(isHeroVillain()){
      ðŸ¦¹
      } @else {
      ðŸ¦¸
      }
    </div>

    @for(powerstat of hero().powerstats | keyvalue; track powerstat.key){
    <div class="flex justify-between items-center mt-2">
      <span>{{ powerstat.key | titlecase }}: {{ powerstat.value }}</span>

      <div class="flex gap-1">
        <button
          class="no-underline bg-white text-black border-2 border-[#e7e7e7] text-sm font-bold font-sans leading-4 w-7 py-0.5 px-1.5 hover:bg-[#e7e7e7]"
          [disabled]="powerstat.value === 0" (click)="decrementPowerStats(powerstat.key)">
          -
        </button>

        <button
          class="no-underline bg-white text-black border-2 border-[#e7e7e7] text-sm font-bold font-sans leading-4 w-7 py-0.5 px-1.5 hover:bg-[#e7e7e7]"
          [disabled]="powerstat.value === 100" (click)="incrementPowerStats(powerstat.key)">
          +
        </button>
      </div>
    </div>
    }

    <hr class="m-4 border-amber-600" />

    <div class="flex justify-center gap-2">
      <span
        class="w-20 no-underline bg-white text-black border-2 border-emerald-600 text-lg font-bold font-sans leading-4 py-1 px-1.5 hover:bg-emerald-600 hover:text-white cursor-pointer"
        [routerLink]="['/hero', 'update', hero().id]">Update</span>
      <span
        class="w-20 no-underline bg-white text-black border-2 border-blue-400 text-lg font-bold font-sans leading-4 py-1 px-1.5 hover:bg-blue-400 hover:text-white cursor-pointer"
        [routerLink]="['/hero', hero().id]">View</span>
    </div>
  </div>
</div>
